<script>
var nome = window.prompt('Qual seu nome ')
document.write(`seu ${nome} tem ${nome.length} tantas letras <br/>` )  // contagem de letras o length
document.write (`seeu ${nome}  em maisculo e ${nome.toUpperCase()}<br/>`) // topUpperCase deixa tudo em maisculo
document.write (`seu $(nome) em minusculo e ${nome.toLowerCase()} <br/>`) // tudo em minusculo



// esse comando inicial ele ler na tela  e o length conta os carac
// document.write é um método que escreve conteúdo no documento, em nosso caso, no HTML.


</script>
